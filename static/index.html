<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Widget d'authentification -->
    <div id="auth-widget" class="auth-widget">
      <div id="auth-logged-out" class="auth-section">
        <button id="login-btn" class="auth-btn">Connexion</button>
        <button id="register-btn" class="auth-btn">Inscription</button>
      </div>
      <div id="auth-logged-in" class="auth-section" style="display: none">
        <span id="username-display" class="username-display"
          >ðŸ‘¤ Utilisateur</span
        >
        <a
          id="admin-link"
          href="/admin.html"
          class="auth-btn"
          style="display: none; text-decoration: none"
          >Dashboard</a
        >
        <button id="logout-btn" class="auth-btn logout">DÃ©connexion</button>
      </div>
    </div>

    <div class="container">
      <h1>ðŸ”— URL Shortener</h1>
      <form id="shorten-form">
        <div class="form-group multi">
          <label> Plusieurs liens </label>
          <input type="checkbox" id="multi-checkbox" />
        </div>
        <div class="form-group" id="single-url-group">
          <label for="url"> URL Ã  raccourcir </label>
          <input
            type="url"
            id="url"
            placeholder="https://example.com"
            required
          />
        </div>
        <div class="form-group" id="multi-urls-group" style="display: none">
          <label> URLs Ã  regrouper </label>
          <div id="urls-container">
            <div class="url-input-row">
              <input
                type="url"
                class="multi-url-input"
                placeholder="https://exemple1.com"
              />
              <button
                type="button"
                class="remove-url-btn"
                style="display: none"
              >
                Ã—
              </button>
            </div>
            <div class="url-input-row">
              <input
                type="url"
                class="multi-url-input"
                placeholder="https://exemple2.com"
              />
              <button type="button" class="remove-url-btn">Ã—</button>
            </div>
          </div>
          <button type="button" id="add-url-btn" class="add-url-btn">
            + Ajouter une URL
          </button>
        </div>
        <div class="form-group">
          <label for="alias"> Alias personnalisÃ© (facultatif) </label>
          <div class="alias-input-container">
            <input type="text" id="alias" placeholder="mon-alias" />
            <button type="button" id="suggest-alias-btn" class="suggest-btn">
              ðŸ¤– SuggÃ©rer avec IA
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="expires"> Expiration (minutes, facultatif) </label>
          <input type="number" id="expires" min="1" placeholder="60" />
        </div>

        <button type="submit">Raccourcir l'URL</button>
      </form>

      <div id="message" class="result" style="display: none"></div>
      <a
        href="/links.html"
        style="display: block; text-align: center; margin-top: 1.5rem"
        class="cta"
      >
        Voir tous mes liens
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
